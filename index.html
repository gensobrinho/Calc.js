<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculador.Js</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1667px-Apple_logo_black.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="result">
        <span>0</span>
        </div>
        <div class="calculator-buttons">
            <div class="calculator-btn-row">
                <button class="calculator-btn top" data-value="C">C</button>
                <button class="calculator-btn top" data-value="">Â±</button>
                <button class="calculator-btn top" data-value="%">%</button>
                <button class="calculator-btn top" data-value="/">/</button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn" data-value="7">7</button>
                <button class="calculator-btn" data-value="8">8</button>
                <button class="calculator-btn" data-value="9">9</button>
                <button class="calculator-btn" data-value="*">X</button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn" data-value="4">4</button>
                <button class="calculator-btn" data-value="5">5</button>
                <button class="calculator-btn" data-value="6">6</button>
                <button class="calculator-btn" data-value="-">-</button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn" data-value="1">1</button>
                <button class="calculator-btn" data-value="2">2</button>
                <button class="calculator-btn" data-value="3">3</button>
                <button class="calculator-btn" data-value="+">+</button>
            </div>
            <div class="calculator-btn-row">
                <button class="calculator-btn double-btn" data-value="0">0</button>
                <button class="calculator-btn" data-value=".">,</button>
                <button class="calculator-btn" data-value="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
